version: '3.8'

services:
  yral-metadata:
    image: ghcr.io/${{ github.repository }}:latest
    container_name: yral-metadata
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/explorer/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - yral-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  yral-network:
    driver: bridge